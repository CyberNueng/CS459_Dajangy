{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary">รายการรถที่มี</div>
            {% for car in object_list %}
                <div class="card-block">{{ car.model }}, {{ car.price }}, {{ car.detail }}</div>
            {% empty %}
                <div class="card-block">No Car.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
